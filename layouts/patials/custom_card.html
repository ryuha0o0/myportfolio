<div class="custom-card" style="border: 1px solid #ddd; border-radius: 8px; padding: 20px; background-color: {{ .Get "bgcolor" | default "#fff" }};">
<h3 style="color: {{ .Get "titlecolor" | default "#333" }};">{{ .Get "title" | default "Card Title" }}</h3>
<p style="color: {{ .Get "textcolor" | default "#555" }};">{{ .Inner }}</p>
</div>
